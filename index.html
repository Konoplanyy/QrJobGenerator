<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Мій сайт">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="styles.css">

    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="scripts.js"></script>

    <title>Albert Qr</title>
</head>
<body>

    <div class="expandable-menu">
        <button class="menu-button" id="mainButton" onclick="toggleMenu()">+</button>
        <div class="menu-items" id="menuItems">
            <button onclick="openModal('27904411')">Kartička</button>
            <button onclick="openModal('27841587')">Dárek Navíc</button>
        </div>
    </div>

    <div class="modal" id="qrModal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <canvas id="qrCanvas"></canvas>
            <p id="qrLabel"></p>
            <button class="button" onclick="closeModal()">Закрити</button>
        </div>
    </div>

    <div class="container">
        <h1 id="qrListLabel"></h1>
        <ul id="qrList"></ul>
        <input type="tel" inputmode="numeric" id="input" maxlength="4" placeholder="Введіть число" />
        <button class="button generate-button" onclick="generateList()">Згенерувати</button>
    </div>

</body>
</html>
